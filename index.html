<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoviedB</title>
    <link rel="icon" type="image/svg+xml" href="/assets/logo-icon.png" />
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js" async></script>
</head>
<body>
    <header>
        <nav>
            <img id="logo" src="/assets/logo.png"></img>
            <input id="searchBar" onkeyup="searchFilme()" type="search" placeholder="Ex.: 61fec2ab9688cadf46f6ab29">
        </nav>
    </header>

    <main id="main">
        <h2 id="msg">Adicione ou edite um filme</h2>
        <form  id="form">
            <div class="form-first">
                <label for="ftitulo">Título</label>
                <input placeholder="Ex.: Interestelar" name="ftitulo" id="ftitulo" type="text">
                <label for="fnota">Nota</label>
                <input placeholder="Ex.: 8.6" name="fnota" id="fnota" type="text">
                
            </div>
            <div class="form-sec">
               
                <label for="fgenero">Gênero</label>
                <input placeholder="Ex.: Ficção Científica" name="fgenero" id="fgenero" type="text">
                <label for="id">ID</label>
                <input name="id" id="id" type="text">
            </div>

            <div class="form-tert">
                <label for="fimagem">URL da Imagem</label>
                <input name="fimagem" id="fimagem" type="text">
                <label for="fassistido">Assistido</label>
                <input name="fassistido" id="fassistido" type="checkbox">
            </div>
            <button type="button" onclick="return submitForm(event)" id="fbtn">SALVAR</button>
        </form>
        
        <div id="movies">
            
        </div>

        <a class="up" href="#"><i class="material-icons">arrow_upward</i></a>
        
    </main>
</body>
</html>
